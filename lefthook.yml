pre-commit:
  commands:
    format:
      glob: '*.{ts,svelte,css}'
      run: pnpm prettier --plugin-search-dir . -cw {staged_files}
    lint:
      glob: '*.{ts,svelte}'
      run: pnpm eslint --fix {staged_files}
  parallel: true
pre-push:
  commands:
    format:
      glob: '*.{ts,svelte,css}'
      run: pnpm prettier --plugin-search-dir . -cw {all_files}
    lint:
      glob: '*.{ts,svelte}'
      run: pnpm eslint --fix {all_files}
  parallel: true
